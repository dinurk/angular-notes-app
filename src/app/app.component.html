<nz-layout>
  <nz-header>
    <nz-page-header nzTitle="My Notes App"></nz-page-header>
  </nz-header>
  <nz-content>
    <nz-tabset>
      <nz-tab
        *ngFor="let tab of tabs"
        [nzTitle]="tab.title"
        (nzSelect)="openTab(tab)"
      >
      </nz-tab>
    </nz-tabset>
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
